<input type="search" [(ngModel)]="searchQuery" placeholder="Search for Images">
<button (click)="searchImages(searchQuery)" type="button">Find Images</button>

<p *ngIf="searching">Fethcing data...</p>

<div *ngFor="let image of images" class="image-container">
	<img src="{{ image.webformatURL }}" alt="">
	<p>Tags: {{ image.tag }}</p>
	<p>User: {{ image.user }}</p>
	<p>Comments: {{ image.comments }}</p>
	<p>Likes: {{ image.likes }}</p>	
</div>
